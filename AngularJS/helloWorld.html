<!-- This app is meant to say hello to whatever is typed into the input box. The text being typed is displayed live while typed -->

<!-- ANGULAR VERSION -->
<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angular Hello World</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
	<body>
		<input type="text" ng-model="name"></input>
		<h2>Hello {{name}}!</h2>
	</body>
</html>
